                <h1>Historia de España</h1>
                <p>La historia de España se remonta a la Edad Media. En 1516, los Habsburgo de España unificaron varios reinos predecesores dispares; su forma moderna de monarquía constitucional se introdujo en 1813 y la actual constitución democrática data de 1978. Después de expulsar a los gobernantes musulmanes en la Reconquista, la Corona de Castilla comenzó a explorar a través del Océano Atlántico en 1492, expandiéndose hacia el Nuevo Mundo y marcando El inicio de la Edad de Oro bajo el Imperio Español. Los reinos de España se unieron bajo el dominio de los Habsburgo en 1516, que unificó la Corona de Castilla, la Corona de Aragón y los reinos más pequeños bajo el mismo gobierno. Hasta la década de 1650, la España de los Habsburgo estaba entre los estados más poderosos del mundo. Durante este período, España estuvo involucrada en todas las principales guerras europeas. A finales del siglo XVII, sin embargo, el poder español comenzó a declinar, y después de la muerte del último gobernante de los Habsburgo, la Guerra de Sucesión española terminó con los reformadores borbones en el poder.
                </p>
