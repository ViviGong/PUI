                <h1>Spanish Architecture</h1>
                <p>Spain is renowned worldwide for both its architecture and its architects. In terms of UNESCO World Heritage Sites, Spain is the country with the second highest amount of buildings on the list, beaten only by Italy.Due to its historical and geographical diversity, Spanish architecture has drawn from a host of influences.Iberian architecture started to take shape in parallel with other architectures around the Mediterranean and others from Northern Europe. A real development came with the arrival of the Romans, who left behind some of their most outstanding monuments in Hispania. The arrival of the Visigoths brought about a profound decline in building techniques which was paralleled in the rest of the former Empire. The Moorish conquest in 711 CE lead to a radical change and for the following eight centuries there were great advances in culture, including architecture.
                </p>
