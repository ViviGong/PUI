                <h2>Arquitectura española</h2>
                <p>España es reconocida mundialmente tanto por su arquitectura como por sus arquitectos. En términos de sitios declarados Patrimonio de la Humanidad por la UNESCO, España es el país con la segunda mayor cantidad de edificios en la lista, superado solo por Italia. Debido a su diversidad histórica y geográfica, la arquitectura española se ha inspirado en una gran cantidad de influencias. La arquitectura ibérica comenzó a Tomar forma en paralelo con otras arquitecturas alrededor del Mediterráneo y otras del norte de Europa. Un verdadero desarrollo se produjo con la llegada de los romanos, quienes dejaron algunos de sus monumentos más destacados en Hispania. La llegada de los visigodos provocó un profundo declive en las técnicas de construcción que fue paralelo en el resto del Imperio anterior. La conquista morisca en 711 CE dio lugar a un cambio radical y durante los siguientes ocho siglos hubo grandes avances en la cultura, incluida la arquitectura.
                </p>
