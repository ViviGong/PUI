                <h2>Literatura española</h2>
                <p>En España, la profesión de escritor nunca ha sido recompensada con ningún grado de reconocimiento social. Sin embargo, algunas de las obras imponentes de la literatura universal han surgido de las plumas de los escritores españoles. La poesía se ha inspirado en varias composiciones medievales, la introspección mística o la inventiva de los movimientos vanguardistas contemporáneos. El teatro de la Edad de Oro es hoy un clásico universal. Y España fue la fuente de una de las primeras novelas del mundo y uno de sus personajes más universales: Don Quijote. En contraste, la naturaleza reflexiva de figuras como Ramon Llull, Francisco de Vitoria, Miguel Servet y Ortega y Gasset ha dejado su huella en la filosofía, la teología y el arte del ensayo en nuestro país.</p>
