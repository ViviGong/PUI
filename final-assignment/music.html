                <h1>Spanish Music</h1>
                <p>The music of Spain has a long history. It has played an important role in the development of Western music, and has greatly influenced Latin American music. Spanish music is often associated with traditional styles such as flamenco and classical guitar. While these forms of music are common, there are many different traditional musical and dance styles across the regions. For example, music from the north-west regions is heavily reliant on bagpipes, the jota is widespread in the centre and north of the country, and flamenco originated in the south. Spanish music played a notable part in the early developments of western classical music, from the 15th through the early 17th century. The breadth of musical innovation can be seen in composers like Tomás Luis de Victoria, styles like the zarzuela of Spanish opera, the ballet of Manuel de Falla, and the classical guitar music of Francisco Tárrega. Nowadays commercial pop music dominates.</p>
