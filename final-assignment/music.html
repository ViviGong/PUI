                <h2>Música española</h2>
                <p>La música de España tiene una larga historia. Ha desempeñado un papel importante en el desarrollo de la música occidental y ha influido enormemente en la música latinoamericana. La música española a menudo se asocia con estilos tradicionales como el flamenco y la guitarra clásica. Si bien estas formas de música son comunes, hay muchos estilos musicales y de danza tradicionales diferentes en todas las regiones. Por ejemplo, la música de las regiones del noroeste depende en gran medida de las gaitas, la jota está muy extendida en el centro y norte del país, y el flamenco se originó en el sur. La música española desempeñó un papel importante en los primeros desarrollos de la música clásica occidental, desde el siglo XV hasta el siglo XVII. La amplitud de la innovación musical se puede ver en compositores como Tomás Luis de Victoria, estilos como la zarzuela de la ópera española, el ballet de Manuel de Falla y la música de guitarra clásica de Francisco Tárrega. Hoy en día la música pop comercial domina.</p>
